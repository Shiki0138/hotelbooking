<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">üè® „Éõ„ÉÜ„É´Ê§úÁ¥¢„ÉÜ„Çπ„ÉàÔºà„Éï„É≠„É≥„Éà„Ç®„É≥„Éâ„ÅÆ„ÅøÔºâ</h1>

            <input type="text" class="search-input" id="hotelName" placeholder="„Éõ„ÉÜ„É´Âêç„ÇíÂÖ•ÂäõÔºà‰æãÔºöÊµ¶Â≥∂Ôºâ" value="Êµ¶Â≥∂">
            <button class="search-button" onclick="searchHotels()">Ê§úÁ¥¢„Åô„Çã</button>
        </div>

        <div class="results-section" id="results">

            <div class="price-comparison" id="priceComparison"></div>

    <!-- ‰æ°Ê†ºÊØîËºÉ„É¢„Éº„ÉÄ„É´ -->
    <div class="price-modal" id="priceModal">

            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 20px;">‰æ°Ê†ºÊØîËºÉ</h2>

    <script>
        // „É¢„ÉÉ„ÇØ„Éá„Éº„Çø
        const mockHotels = [
            {
                id: 'urashima1',
                name: 'Êµ¶Â≥∂Ê∏©Ê≥â„Éõ„ÉÜ„É´',
                location: 'ÂíåÊ≠åÂ±±Áúå„ÉªÈÇ£Êô∫ÂãùÊµ¶',
                price: 15000,
                rating: 4.5,
                reviewCount: 892
            },
            {
                id: 'urashima2',
                name: '„Éõ„ÉÜ„É´Êµ¶Â≥∂',
                location: '‰∏âÈáçÁúå„ÉªÈ≥•ÁæΩ',
                price: 12000,
                rating: 4.2,
                reviewCount: 456
            },
            {
                id: 'urashima3',
                name: 'Êµ¶Â≥∂„É™„Çæ„Éº„Éà',
                location: 'ÈùôÂ≤°Áúå„ÉªÁÜ±Êµ∑',
                price: 18000,
                rating: 4.0,
                reviewCount: 234
            }
        ];

        const bookingSites = [
            { name: 'Ê•ΩÂ§©„Éà„É©„Éô„É´', logo: 'üè®' },
            { name: '„Åò„ÇÉ„Çâ„Çì', logo: 'üèØ' },
            { name: 'Booking.com', logo: 'üåê' },
            { name: '‰∏Ä‰ºë.com', logo: '‚ú®' },
            { name: 'Agoda', logo: 'üåè' }
        ];

        function searchHotels() {
            const query = document.getElementById('hotelName').value.toLowerCase();
            const resultsSection = document.getElementById('results');
            const hotelGrid = document.getElementById('hotelGrid');
            const priceComparison = document.getElementById('priceComparison');
            
            // Ê§úÁ¥¢ÁµêÊûú„Çí„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            const searchResults = mockHotels.filter(hotel => 
                hotel.name.toLowerCase().includes(query) ||
                hotel.location.toLowerCase().includes(query)
            );

            if (searchResults.length > 0) {
                // ‰æ°Ê†ºÊØîËºÉ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
                const firstHotel = searchResults[0];
                const prices = generatePrices(firstHotel.price);
                
                priceComparison.innerHTML = `
                    <h3 style="font-size: 24px; margin-bottom: 15px;">üèÜ „Äå${firstHotel.name}„Äç„ÅÆÊúÄÂÆâÂÄ§ÊØîËºÉ</h3>
                    <div style="margin-bottom: 15px;">
                        ${prices.slice(0, 3).map((price, index) => `
                            <div class="price-item">
                                <span class="site-name">${price.site}</span>
                                <span>
                                    <span class="site-price">¬•${price.price.toLocaleString()}</span>
                                    ${index === 0 ? '<span class="best-price">ÊúÄÂÆâÂÄ§</span>' : ''}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                    <p style="text-align: center; color: #666; font-size: 14px;">
                        ÊúÄÂ§ß ¬•${(prices[prices.length-1].price - prices[0].price).toLocaleString()} „ÅÆÂ∑Æ„Åå„ÅÇ„Çä„Åæ„ÅôÔºÅ
                    </p>
                `;

                // „Éõ„ÉÜ„É´‰∏ÄË¶ß„ÇíË°®Á§∫
                hotelGrid.innerHTML = searchResults.map(hotel => `
                    <div class="hotel-card">
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-location">üìç ${hotel.location}</div>
                        <div style="color: #f59e0b; margin-bottom: 10px;">
                            ${'‚òÖ'.repeat(Math.floor(hotel.rating))} ${hotel.rating} (${hotel.reviewCount}‰ª∂)
                        </div>
                        <div class="price">¬•${hotel.price.toLocaleString()}„Äú</div>
                        <button class="compare-button" onclick="showPriceModal('${hotel.id}', '${hotel.name}', ${hotel.price})">
                            üè∑Ô∏è ‰æ°Ê†ºÊØîËºÉ
                        </button>
                    </div>
                `).join('');

                resultsSection.classList.add('show');
            } else {
                hotelGrid.innerHTML = '<p style="text-align: center; color: #666;">Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>';
                priceComparison.innerHTML = '';
                resultsSection.classList.add('show');
            }
        }

        function generatePrices(basePrice) {
            return bookingSites.map(site => ({
                site: site.name,
                price: Math.floor(basePrice * (0.9 + Math.random() * 0.3))
            })).sort((a, b) => a.price - b.price);
        }

        function showPriceModal(hotelId, hotelName, basePrice) {
            const modal = document.getElementById('priceModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalPrices = document.getElementById('modalPrices');
            
            modalTitle.textContent = `${hotelName} „ÅÆ‰æ°Ê†ºÊØîËºÉ`;
            
            const prices = generatePrices(basePrice);
            modalPrices.innerHTML = prices.map((price, index) => `
                <div class="price-item">
                    <span class="site-name">${price.site}</span>
                    <span>
                        <span class="site-price">¬•${price.price.toLocaleString()}</span>
                        ${index === 0 ? '<span class="best-price">ÊúÄÂÆâÂÄ§</span>' : ''}
                    </span>
                </div>
            `).join('');
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('priceModal').classList.remove('show');
        }

        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        document.getElementById('hotelName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchHotels();
            }
        });

        // ÂàùÊúüË°®Á§∫
        searchHotels();
    </script>
</body>
